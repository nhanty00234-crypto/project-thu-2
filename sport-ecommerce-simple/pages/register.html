<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký - SportZone</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/auth.css" />
  </head>
  <body>
    <!-- Header: Giống header trang chủ -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <span class="logo-icon">⚡</span>
            <a href="../index.html" class="logo-text">SportZone</a>
          </div>

          <nav class="nav">
            <a href="../index.html" class="nav-link">Trang Chủ</a>
            <a href="../index.html#products" class="nav-link">Sản Phẩm</a>
          </nav>

          <div class="header-actions">
            <a href="login.html" class="btn btn-outline">Đăng Nhập</a>
            <a href="register.html" class="btn btn-primary">Đăng Ký</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Nội Dung Chính: Form Đăng Ký -->
    <main class="main-content">
      <div class="auth-page">
        <div class="auth-container">
          <div class="auth-card">
            <!-- Tiêu Đề Đăng Ký -->
            <div class="auth-header">
              <h1>Tạo Tài Khoản</h1>
              <p>
                Tham gia SportZone và bắt đầu mua sắm thiết bị thể thao cao cấp
              </p>
            </div>

            <!-- Form Đăng Ký -->
            <form id="registerForm" class="auth-form">
              <!-- Nhập Tên (Họ và Tên trong một hàng) -->
              <div class="form-row">
                <div class="form-group">
                  <label for="firstName" class="form-label">
                    Họ <span class="required">*</span>
                  </label>
                  <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    class="form-input"
                    placeholder="Nhập họ của bạn"
                    required
                  />
                  <span class="error-message" id="firstNameError"></span>
                </div>

                <div class="form-group">
                  <label for="lastName" class="form-label">
                    Tên <span class="required">*</span>
                  </label>
                  <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    class="form-input"
                    placeholder="Nhập tên của bạn"
                    required
                  />
                  <span class="error-message" id="lastNameError"></span>
                </div>
              </div>

              <!-- Nhập Email -->
              <div class="form-group">
                <label for="email" class="form-label">
                  Địa Chỉ Email <span class="required">*</span>
                </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  placeholder="Nhập email của bạn"
                  required
                />
                <span class="error-message" id="emailError"></span>
              </div>

              <!-- Nhập Mật Khẩu -->
              <div class="form-group">
                <label for="password" class="form-label">
                  Mật Khẩu <span class="required">*</span>
                </label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input"
                  placeholder="Tạo mật khẩu"
                  required
                />
                <span class="error-message" id="passwordError"></span>
              </div>

              <!-- Xác Nhận Mật Khẩu -->
              <div class="form-group">
                <label for="confirmPassword" class="form-label">
                  Xác Nhận Mật Khẩu <span class="required">*</span>
                </label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  class="form-input"
                  placeholder="Xác nhận mật khẩu của bạn"
                  required
                />
                <span class="error-message" id="confirmPasswordError"></span>
              </div>

              <!-- Checkbox Điều Khoản -->
              <div class="form-options">
                <label class="checkbox-label">
                  <input type="checkbox" id="terms" required />
                  <span>Tôi đồng ý với Điều Khoản & Điều Kiện</span>
                </label>
              </div>

              <!-- Nút Gửi -->
              <button type="submit" class="btn btn-primary btn-block">
                Tạo Tài Khoản
              </button>
            </form>

            <!-- Footer: Liên kết đến trang đăng nhập -->
            <div class="auth-footer">
              <p>
                Đã có tài khoản?
                <a href="login.html" class="auth-link">Đăng nhập tại đây</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript: Xác thực và gửi form -->
    <script src="../js/main.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
