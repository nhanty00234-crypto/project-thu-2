<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - SportZone</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/auth.css" />
  </head>
  <body>
    <!-- Header: Giống header trang chủ -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <span class="logo-icon">⚡</span>
            <a href="../index.html" class="logo-text">SportZone</a>
          </div>

          <nav class="nav">
            <a href="../index.html" class="nav-link">Trang Chủ</a>
            <a href="../index.html#products" class="nav-link">Sản Phẩm</a>
          </nav>

          <div class="header-actions">
            <a href="login.html" class="btn btn-outline">Đăng Nhập</a>
            <a href="register.html" class="btn btn-primary">Đăng Ký</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Nội Dung Chính: Form Đăng Nhập -->
    <main class="main-content">
      <div class="auth-page">
        <div class="auth-container">
          <div class="auth-card">
            <!-- Tiêu Đề Đăng Nhập -->
            <div class="auth-header">
              <h1>Đăng nhập</h1>
              <p>Đăng nhập vào tài khoản của bạn để tiếp tục mua sắm</p>
            </div>

            <!-- Form Đăng Nhập -->
            <form id="loginForm" class="auth-form">
              <!-- Nhập Email -->
              <div class="form-group">
                <label for="email" class="form-label">
                  Địa Chỉ Email <span class="required">*</span>
                </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  placeholder="Nhập email của bạn"
                  required
                />
                <span class="error-message" id="emailError"></span>
              </div>

              <!-- Nhập Mật Khẩu -->
              <div class="form-group">
                <label for="password" class="form-label">
                  Mật Khẩu <span class="required">*</span>
                </label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input"
                  placeholder="Nhập mật khẩu của bạn"
                  required
                />
                <span class="error-message" id="passwordError"></span>
              </div>

              <!-- Tùy Chọn Form -->
              <div class="form-options">
                <label class="checkbox-label">
                  <input type="checkbox" />
                  <span>Ghi nhớ đăng nhập</span>
                </label>
                <a href="#" class="forgot-link">Quên mật khẩu?</a>
              </div>

              <!-- Nút Gửi -->
              <button type="submit" class="btn btn-primary btn-block">
                Đăng Nhập
              </button>
            </form>

            <!-- Footer: Liên kết đến trang đăng ký -->
            <div class="auth-footer">
              <p>
                Chưa có tài khoản?
                <a href="register.html" class="auth-link">Đăng ký tại đây</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript: Xác thực và gửi form -->
    <script src="../js/main.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
