<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/User.css" />

    <title>Document</title>
  </head>

  <body>
    <div class="khungDangNhap" id="khungDangNhap">
      <!-- Form đăng ký -->
      <div class="from khungDangNhap sign-up">
        <form>
          <h1>Create Account</h1>

          <div class="social-icons">
            <a href="#" class="icon">
              <i class="fa-brands fa-google"></i>
            </a>
            <a href="#" class="icon">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </div>

          <span>or use your email for registeration</span>

          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />

          <button>Sign-up</button>
        </form>
      </div>

      <!-- Form đăng nhập -->
      <div class="from container sign-in">
        <form>
          <h1>Sign-in</h1>

          <div class="social-icons">
            <a href="#" class="icon">
              <i class="fa-brands fa-google"></i>
            </a>
            <a href="#" class="icon">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </div>

          <span>or use your email for password</span>

          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />

          <a href="#">Forget Your Password</a>
          <button>Sign-in</button>
        </form>
      </div>

      <!-- Toggle -->
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site feat</p>
            <button class="hidden" id="Login">Sign In</button>
          </div>

          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>
              Register with your personal details to use all of site feat
            </p>
            <button class="hidden" id="Register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="dangnhap.js"></script>
  </body>
</html>
